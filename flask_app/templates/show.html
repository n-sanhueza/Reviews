<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Detalles de la Reseña</h1>
            <a href="/dashboard" class="btn btn-outline-secondary">Página principal</a>
        </header>

        <div>
            <p><strong>Título:</strong> {{ review.book_name }}</p>
            <p><strong>Autor:</strong> {{ review.author }}</p>
            <p><strong>Género:</strong> {{ review.genre }}</p>
            <p><strong>Valoración:</strong> {{ review.value }}</p>
            <p><strong>Reseña:</strong> {{ review.comments }}</p>
            <p><strong>Enlace de Compra:</strong> <a href="{{ review.buy_link }}">{{ review.buy_link }}</a></p>
        </div>
    </div>
</body>
</html>
