<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h2>Restablecer Contraseña</h2>
            
            <a href="/dashboard" class="btn btn-outline-secondary">Volver a Página Principal</a>
            
        </header>
        
    
    <!--MENSAJES DE ERROR -->
    {% with messages = get_flashed_messages(category_filter=['password']) %}
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/reset_password" method="POST">

        <div>
            <label>E-mail</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div>
            <label>Nueva Contraseña</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div>
            <label>Confirmacion</label>
            <input type="password" name="confirm" class="form-control">
        </div>
        <input type="submit" value="Contraseña Actualizada" class="btn btn-primary mt-3" >
                
    
    </form>

    <!-- Más contenido de la página si es necesario -->

    <!-- Scripts si es necesario -->
</body>
</html>
